name: ğŸ§ª Vehicle Registration Unit Testing

on: push

jobs:
  test:
    name: Repository Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v2
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¥ Install Requirements
      run: pip install -r iv_vehicle_register/requirements.txt

    - name: ğŸ«™ Set up cache
      uses: actions/cache@v2.1.6
      with:
        path: .venv
        key: venv-${{ matrix.python-version }}-onboarding

    - name: â˜‘ï¸ Run tests
      run: pytest iv_vehicle_register/tests
